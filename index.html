<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuition Online</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }
    a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>Tuition Online</header>

  <main>
    <!-- Year 2025 -->
    <div class="card">
      <h2>2025 — January</h2>
      <a href="2025/01/">Open Section</a>
    </div>

    <div class="card">
      <h2>2025 — February</h2>
      <a href="2025/02/">Open Section</a>
    </div>

    <div class="card">
      <h2>2025 — April</h2>
      <a href="2025/04/">Open Section</a>
    </div>

    <!-- You can add older years here -->
    <!-- Example:
    <div class="card">
      <h2>2024 — Archive</h2>
      <a href="2024/">Open Section</a>
    </div>
    -->
  </main>

  <footer>
    © 2025 Tuition Online — All Rights Reserved
  </footer>

</body>
</html>
